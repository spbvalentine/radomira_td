    <style>
      #loader {
        transition: all 0.3s ease-in-out;
        opacity: 1;
        visibility: visible;
        position: fixed;
        height: 100vh;
        width: 100%;
        background: #fff;
        z-index: 90000;
      }

      #loader.fadeOut {
        opacity: 0;
        visibility: hidden;
      }

      .spinner {
        width: 40px;
        height: 40px;
        position: absolute;
        top: calc(50% - 20px);
        left: calc(50% - 20px);
        background-color: #333;
        border-radius: 100%;
        -webkit-animation: sk-scaleout 1.0s infinite ease-in-out;
        animation: sk-scaleout 1.0s infinite ease-in-out;
      }

      @-webkit-keyframes sk-scaleout {
        0% { -webkit-transform: scale(0) }
        100% {
          -webkit-transform: scale(1.0);
          opacity: 0;
        }
      }

      @keyframes sk-scaleout {
        0% {
          -webkit-transform: scale(0);
          transform: scale(0);
        } 100% {
          -webkit-transform: scale(1.0);
          transform: scale(1.0);
          opacity: 0;
        }
      }
    </style>
    <script defer="defer" src="/static/adminator/main.js"></script>
  </head>

    <script>
      $(document).ready(function() {
        $('#dataTable').DataTable({
            "processing": true,
            "serverSide": true,
            "scrollX": true,
            "ajax": {
                "url": "/api/calls/",  // ← твой эндпоинт
                "dataSrc": function(json) {
                    json.recordsTotal = json.recordsTotal;
                    json.recordsFiltered = json.count;
                    return json.results;
                }
            },
            "columns": [
                { "data": "id", "title": "ID" },
                { "data": "call_date", "title": "Дата" },
                { "data": "call_time", "title": "Время" },
                {
                    "data": "duration",
                    "title": "Продолжительность",
                    "render": function(data, type, row) {
                        return data ? data.description : "—";
                    }
                },

                    "data": "gender",
                    "title": "Пол",
                    "render": function(data, type, row) {
                        return data ? data.description : "—";
                    }
                },
                {
                    "data": "age_group",
                    "title": "Возраст",
                    "render": function(data, type, row) {
                        return data ? data.description : "—";
                    }
                },
                {
                    "data": "marital_status",

                    "render": function(data, type, row) {
                        return data ? data.description : "—";
                    }
                },
                {

                    "title": "Социальное положение",
                    "render": function(data, type, row) {
                        return data ? data.description : "—";
                    }
                },
                {
                    "data": "problem",
                    "title": "Проблема",
                    "render": function(data, type, row) {
                        return data ? data.description : "—";
                    }
                },
                {
                    "data": "problem_duration",
                    "title": "Длительность проблемы",
                    "render": function(data, type, row) {
                        return data ? data.description : "—";
                    }
                },
                {
                    "data": "emotional_state",
                    "title": "Эмоциональное состояние",
                    "render": function(data, type, row) {
                        return data ? data.description : "—";
                    }
                },
                {
                    "data": "crisis_situation",
                    "title": "Кризисность ситуации",
                    "render": function(data, type, row) {
                        return data ? data.description : "—";
                    }
                },
                {
                    "data": "help_provided",
                    "title": "Помощь",
                    "render": function(data, type, row) {
                        return data ? data.description : "—";
                    }
                },
                {
                    "data": "frequency",
                    "title": "Периодичность обращений",
                    "render": function(data, type, row) {
                        return data ? data.description : "—";
                    }
                },
                {
                    "data": "consultant",
                    "title": "Консультант",
                    "render": function(data, type, row) {
                        return data ? data.full_name || (data.first_name + ' ' + data.last_name) || data.username || "—" : "—";
                    }
                }
            ],
            "language": {
                "processing": "Загрузка...",
                "search": "Поиск:",
                "lengthMenu": "Показать _MENU_ записей на странице",
                "info": "Показано с _START_ до _END_ из _TOTAL_ записей",
                "infoEmpty": "Показано 0 записей",
                "infoFiltered": "(отфильтровано из _MAX_ записей)",
                "loadingRecords": "Загрузка записей...",
                "zeroRecords": "Ничего не найдено",

                    }

            "pageLength": 10,

            "order": [[0, "desc"]],
        });
    });
    </script>
    <script>
      $(document).ready(function() {

        // Переход по клику на строку
        $('#dataTable tbody').on('click', 'tr', function() {
          var id = $(this).find("td:first").text().trim(); // берём ID из первой колонки
          if (id) {
            window.location.href = "/calls/" + id; // переход на страницу звонка
          }
        });

        // Меняем курсор на pointer при наведении
        $('#dataTable tbody').on('mouseenter', 'tr', function() {
          $(this).css('cursor', 'pointer');
        });
      });
    </script>
