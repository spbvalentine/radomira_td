    <style>
        #loader {
            transition: all 0.3s ease-in-out;
            opacity: 1;
            visibility: visible;
            position: fixed;
            height: 100vh;
            width: 100%;
            background: #fff;

        #loader.fadeOut {
            opacity: 0;
            visibility: hidden;
        }

        .spinner {
            width: 40px;
            height: 40px;
            position: absolute;
            top: calc(50% - 20px);
            left: calc(50% - 20px);
            background-color: #333;
            border-radius: 100%;
            -webkit-animation: sk-scaleout 1.0s infinite ease-in-out;
            animation: sk-scaleout 1.0s infinite ease-in-out;
        }

        @-webkit-keyframes sk-scaleout {
            0% { -webkit-transform: scale(0) }
            100% {
                -webkit-transform: scale(1.0);
                opacity: 0;
            }
        }

        @keyframes sk-scaleout {
            0% {
                -webkit-transform: scale(0);
                transform: scale(0);
            } 100% {
                  -webkit-transform: scale(1.0);
                  transform: scale(1.0);

<script>
  // –ü–æ–ª—É—á–µ–Ω–∏–µ CSRF-—Ç–æ–∫–µ–Ω–∞
  function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
      const cookies = document.cookie.split(';');
      for (let i = 0; i < cookies.length; i++) {
        const cookie = cookies[i].trim();
        if (cookie.substring(0, name.length + 1) === (name + '=')) {
          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
          break;
        }
      }
    }
    return cookieValue;
  }

  // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
function showToast(message, type = "success") {
        const toast = document.createElement("div");
        toast.className = `toast align-items-center text-white bg-${type} border-0 show mb-2 p-3 rounded shadow`;
        toast.innerHTML = `
          <div class="d-flex">
            <div class="toast-body">
              <i class="fas ${type === "success" ? "fa-check-circle" : "fa-exclamation-circle"}"></i>
              ${message}
            </div>
          </div>
        `;
        toastContainer.appendChild(toast);

        // –ê–≤—Ç–æ—É–¥–∞–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 3 —Å–µ–∫
        setTimeout(() => toast.remove(), 3000);
      }

  // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ select
  async function loadOptions(selectId, url) {
    const select = document.getElementById(selectId);
    try {
      const response = await fetch(url);
      if (!response.ok) throw new Error(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${url}`);

      const data = await response.json();
      const results = data.results || data; // –ü–æ–¥–¥–µ—Ä–∂–∫–∞ –ø–∞–≥–∏–Ω–∞—Ü–∏–∏

      // –û—á–∏—Å—Ç–∏—Ç—å
      select.innerHTML = '<option selected disabled value="">–í—ã–±–µ—Ä–∏—Ç–µ...</option>';

      results.forEach(item => {
        const option = document.createElement('option');
        option.value = (item.code !== null && item.code !== undefined) ? item.code : '';
        option.textContent = item.description || item.name || item;
        select.appendChild(option);
      });
    } catch (error) {
      console.error(error);
      select.innerHTML = '<option disabled>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</option>';
      showToast(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${selectId}`, 'danger');
    }
  }

  // –í—Å–µ –ø–æ–ª—è –∏ –∏—Ö API-—ç–Ω–¥–ø–æ–∏–Ω—Ç—ã
  const fields = [
    { id: 'duration', url: '/api/durations/' },
    { id: 'gender', url: '/api/genders/' },
    { id: 'ageGroup', url: '/api/age-groups/' },
    { id: 'maritalStatus', url: '/api/marital-statuses/' },
    { id: 'socialStatus', url: '/api/social-statuses/' },
    { id: 'emotionalState', url: '/api/emotional-states/' },
    { id: 'crisisSituation', url: '/api/crisis-situations/' },
    { id: 'problem', url: '/api/problems/' },
    { id: 'problemDuration', url: '/api/problem-durations/' },
    { id: 'emotionDynamic', url: '/api/emotion-dynamics/' },
    { id: 'helpProvided', url: '/api/help-provided/' },
    { id: 'frequency', url: '/api/frequencies/' },
  ];

  // –ó–∞–≥—Ä—É–∑–∏—Ç—å –≤—Å–µ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
  window.addEventListener('load', () => {
    fields.forEach(field => {
      loadOptions(field.id, field.url);
    });

    // –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Ç–µ–∫—É—â—É—é –¥–∞—Ç—É
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('callDate').value = today;
  });

  // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã
  document.getElementById('callForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    if (!this.checkValidity()) {
      this.classList.add('was-validated');
      showToast('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è', 'danger');
      return;
    }

    const formData = {
      call_date: document.getElementById('callDate').value,
      call_time: document.getElementById('callTime').value,
      duration: parseInt(document.getElementById('duration').value),
      gender: parseInt(document.getElementById('gender').value),
      age_group: parseInt(document.getElementById('ageGroup').value),
      marital_status: document.getElementById('maritalStatus').value ? parseInt(document.getElementById('maritalStatus').value) : null,
      social_status: parseInt(document.getElementById('socialStatus').value),
      problem: parseInt(document.getElementById('problem').value),
      problem_duration: parseInt(document.getElementById('problemDuration').value),
      emotional_state: parseInt(document.getElementById('emotionalState').value),
      emotion_dynamic: parseInt(document.getElementById('emotionDynamic').value),
      crisis_situation: parseInt(document.getElementById('crisisSituation').value),
      help_provided: parseInt(document.getElementById('helpProvided').value),
      frequency: parseInt(document.getElementById('frequency').value)
    };

    try {
      const response = await fetch('/api/calls/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': getCookie('csrftoken')
        },
        body: JSON.stringify(formData)
      });

      if (response.ok) {
        const result = await response.json();
        showToast(`–ó–≤–æ–Ω–æ–∫ <a href = '/api/calls/${result.id}'>#${result.id}</a> –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω!`, 'success');
        this.reset();
        this.classList.remove('was-validated');
      } else {
        const error = await response.json();
        const msg = Object.entries(error).map(([k,v]) => `${k}: ${v}`).join('; ');
        showToast(`–û—à–∏–±–∫–∞: ${msg}`, 'danger');
      }
    } catch (err) {
      showToast(`üåê –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${err.message}`, 'danger');
    }
  });
</script>
